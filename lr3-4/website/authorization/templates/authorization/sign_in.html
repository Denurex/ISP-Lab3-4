
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authorization</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="text-center">
    <main class="form-signin w-100 m-auto">

            <br><br>
            <h1 class="h3 mb-3 fw-normal">Авторизация</h1><br><br>
            <div class="container">
             <form method="POST">
                 {% csrf_token %}

                <div class="w-50 mb-2 container form-floating">
                    <input type="text" name="username"  autocomplete="username" class="form-control" id="id_username" placeholder="name@example.com">
                    <label for="id_username">Login</label>
                </div>

                <div class="w-50 mb-2 container form-floating">
                    <input type="password" name="password" autocomplete="current-password" class="form-control" id="id_password" placeholder="Password">
                    <label for="id_password">Password</label>
                </div>

                <button class="w-50 mb-2 btn btn-lg btn-primary" type="submit">Войти</button>
                 </form>
                <a class="w-50 btn btn-lg btn-primary" href="{% url 'regis_page' %}">Регистрация</a><br>
                <a class="w-50 text-dark text-decoration-none" href="{% url 'main_page' %}">На главную</a>
            </div>

    </main>
</body>
</html>
