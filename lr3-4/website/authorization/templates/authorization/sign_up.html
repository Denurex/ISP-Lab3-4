<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body class="text-center">
    <main class="form-signin w-100 m-auto">

            <br><br>
            <h1 class="h3 mb-3 fw-normal">Создайте аккаунт</h1><br><br>

                <form method="POST">
                    {% csrf_token %}
                <div class="w-50 mb-2 container form-floating">
                    <input type="text" name="username" class="form-control" id="floatingLogin" placeholder="name@example.com">
                    <label for="floatingLogin">Login</label>
                </div>

                <div class="w-50 mb-2 container form-floating">
                    <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>

                <div class="w-50 mb-2 container form-floating">
                    <input input type="password" name="password1" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>

                    <div class="w-50 mb-2 container form-floating">
                    <input input type="password" name="password2" class="form-control" id="floatingPassword1" placeholder="Password">
                    <label for="floatingPassword1">Password</label>
                </div>

                    <button class="w-50 mb-2 btn btn-lg btn-primary" type="submit">Зарегистрироваться</button>
                <br>
                <a class="w-50 text-dark text-decoration-none" href="{% url 'auth_page' %}">Есть аккаунт?</a>

            </div>
        </form>
    </main>
</body>
</html>
